<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout-bootstrap">
    <head>
        <title>Network nodes</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Nodes</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                List of nodes
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="dataTable_wrapper">
                                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th>Address</th>
                                                <th>Mobile</th>
                                                <th></th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="node, rowStat : ${nodes}" th:class="${rowStat.odd} ? 'odd' : 'even'">
                                                <td th:text="${node.name}">The hell node</td>
                                                <td th:text="${node.formattedAddress}">00-13-a2</td>
                                                <td th:text="${node.mobile} ? 'Yes' : 'No'">True</td>
                                                <td>
                                                    <a href="configure.html"
                                                       th:href="@{/node/configuration(address=${node.address})}">Configuration</a>
                                                </td>
                                                <td>
                                                    <a href="current.html"
                                                       th:href="@{/node/nodeChart(address=${node.address})}">View</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.table-responsive -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /#page-wrapper -->
            <!-- Page-Level Demo Scripts - Tables - Use for reference -->
            <script>
                $(document).ready(function() {
                    $('#dataTables-example').DataTable({
                        responsive: true
                    });
                });
            </script>
        </div>
    </body>

</html>
