<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout-bootstrap">
    <head>
        <title>Node configuration</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Node configuration</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Node Parameters
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <form role="form" th:action="@{/node/saveConfiguration}" th:object="${configuration}" method="post">
                                            <input type="hidden" name="address" th:value="${node.address}" />
                                            <div class="form-group">
                                                <label>Sleep mode</label>
                                                <select class="form-control" th:field="*{sleepMode}">
                                                    <option th:each="sleepMode : ${sleepModes}"
                                                         th:value="${sleepMode}"
                                                         th:text="${sleepMode.text}">Normal</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>Power level</label>
                                                <select class="form-control" th:field="*{powerLevel}">
                                                    <option th:each="powerLevel : ${powerLevels}"
                                                         th:value="${powerLevel}"
                                                         th:text="${powerLevel.text}">Maximum</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>Node name</label>
                                                <input type="text" th:text="*{name}" size="100" maxlength="10" />
                                                The node name up to 10 characters length
                                            </div>
                                            <button type="submit" class="btn btn-default">Save configuration</button>
                                        </form>
                                    </div>
                                    <!-- /.col-lg-6 (nested) -->
                                </div>
                                <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <a th:href="@{/nodes}" class="btn btn-default">
                        <span class="fa fa-mail-reply"></span>
                        Return
                    </a>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
        </div>
        <!-- /#page-wrapper -->
    </body>
</html>
